{% load static %}

<html>
    <link rel="stylesheet" type="text/css" href="{% static 'css/chessboard-1.0.0.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chessle.css' %}">
    
    <head>
        <title>Chess AI: Chessle</title>
    </head>

    <body>
        
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="tab-container">
                    <button class="tablink" onclick="switchTab('paragraph1')">Beginner Analysis</button>
                    <button class="tablink" onclick="switchTab('paragraph2')">Expert Analysis</button>
                    <button class="tablink" onclick="switchTab('custom-analysis-tab')">Custom Analysis</button>
                    <!-- <button class="tablink" onclick="switchTab('paragraph2')">Paragraph 2</button> -->
                </div>
                <p id="paragraph1" class="tabcontent"></p>
                <p id="paragraph2" class="tabcontent" style="display: none;"></p>
                <div id = custom-analysis-tab class = "tabcontent" style="display:none;">
                    <input id="custom-analysis-input" type="text" placeholder="What would you like to know about this position?">
                    <button id="custom-analysis-button" onclick=get_custom_analysis()>Submit</button>
                    <p id="paragraph3" class="tabcontent"></p>
                </div>
                
                <!-- <p id="paragraph4" class="tabcontent" style="display: none;">Loading...</p>  -->
            </div>
        </div>

        <div class="container">
            
            <div class = "left-container">
                <div id = "chess-board"></div>
            </div>

            <div id = "buttons" class="buttons">
                <button onclick = "checkGuessHTML()" class="chessle-button guess"> Guess </button>
                <button onclick = "removeGuessHTML()" class="chessle-button undo"> Undo </button>
                <button onclick = "cheat()" class="chessle-button load"> Cheat </button>
                <!-- TODO <button class="chessle-button load "> Load Correct </button>  -->
                <button onclick = "openAnalysisWindow()" class="chessle-button analyze "> Analyze </button>
            </div>
            
            <div class ="right-container">
                <div id = "guess-board"></div>
            </div>
        </div>

        <div class = "about"> 
            ChessAI Chessle v0.2 (not window size friendly) |&nbsp; <a href="https://github.com/ConnerMcCarthy/chessAI"> Github</a>
        </div>
        
        
        <script src="{% static 'js/jquery-3.7.0.js' %}"></script> 
        <script src="{% static 'js/chessboard-1.0.0.js' %}"></script>
        <script src="{% static 'js/chess-0.12.0.js' %}"></script>
        <script src="{% static 'js/setupboard.js' %}"></script>
        
        <!-- ---------------------------------------------------------------------- -->
        <!-- Defines chessle logic. Submitting full guesses or removing a guess. -->
        <!-- ---------------------------------------------------------------------- -->
        <script>
            // Resets the game if the guess is wrong
            function checkGuessHTML() {
                if (checkGuess() == false) {
                    //runs resetGame() with a delay to match the box coloring
                    setTimeout(()=> {
                        resetGame()
                    }, 850)
                }
            }

            function removeGuessHTML() {
                // Prevents undoing the first two moves
                if (game.fen() === intialFen) {
                    return
                }
                removeGuess()
                game.undo()
                board.position(game.fen())
            }

            function requestOpeningHTML() {

                resetChessle()
                startChessle(opening_string)
                resetGame()
            }

            // Restarts the game and guesses the right answer
            function cheat() {
                
                requestOpeningHTML() //TODO works for now but doesnt make much sense
                for(let i = 0; i < 6; i++) {
                    addGuess(correctGuess[i])
                    game.move(correctGuess[i])
                    board.position(game.fen())
                    //TODO function for the above line? updateBoardState
                }
                checkGuessHTML()
            }

            async function fetch_analysis() {
                var inputValue = document.getElementById('custom-analysis-input').value
                const response = await fetch(`/api/get_analysis/?custom=${encodeURIComponent(opening_string + "\n" + inputValue)}`)
                const data = await response.json()
                analysis = data.analysis.replace(/\n/g, '\<br\>') //replace /n with <br> for html text
                
            }

            //TODO maybe pass analysis instead of having it be a variable
            async function get_custom_analysis() {
                var paragraph3 = document.getElementById('paragraph3')
                paragraph3.textContent = "Loading..."
                await fetch_analysis()
                paragraph3.innerHTML = analysis
            }
            
            //TODO change this daily and move to an api maybe.
            const beginner_analysis = 
               "1. Center: Control of the d5 square <br><br> \
                2. Squares: Control of the light squares in the center of the board <br><br> \
                3. Development: Find more active pieces <br><br> \
                4. King Safety: Castling to develop the rooks and bring the king to safety."
            const expert_analysis = 
               "1. Center: Control the center with pawns and pieces. <br><br> \
                2. Squares: Outpost knight on e5, move pieces to open diagonals to pressure f6. <br><br> \
                3. Development: Develop the c8 bishop and move the a8 rook to the center. <br><br> \
                4. King Safety: Move the king to the queenside in order to castle and add protection."
            
            async function openAnalysisWindow() {
                
                var modal = document.getElementById('myModal')
                var paragraph1 = document.getElementById('paragraph1')
                var paragraph2 = document.getElementById('paragraph2')
                var paragraph3 = document.getElementById('paragraph3')
                
                paragraph1.innerHTML = beginner_analysis
                paragraph2.innerHTML = expert_analysis
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName('close')[0]
                span.onclick = function() {
                    modal.style.display = 'none'
                }
                // Function to open the modal
                function openModal() {
                    modal.style.display = 'block'
                }
                
                openModal()             
            }

            function switchTab(id) {
                // Get the paragraphs
                var tab1 = document.getElementById('paragraph1');
                var tab2 = document.getElementById('paragraph2');
                var tab3 = document.getElementById('custom-analysis-tab');

                // Hide both paragraphs
                tab1.style.display = 'none';
                tab2.style.display = 'none';
                tab3.style.display = 'none';

                // Show the selected paragraph
                document.getElementById(id).style.display = 'block';
            }
        </script>
        
        <!-- ---------------------------------------------------------------------- -->
        <!-- Defines standard chess logic. Adds guess to box after valid move/drop  -->
        <!-- ---------------------------------------------------------------------- -->
        <script>
            
            function onDragStart (source, piece, position, orientation) {
                // do not pick up pieces if the game is over
                if (game.game_over()) return false

                // only pick up pieces for the side to move
                if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                    return false
                }
            }
            // update the board position after the piece snap
            // for castling, en passant, pawn promotion
            function onSnapEnd () {
                board.position(game.fen())
            }

            function onDrop (source, target) {
                // see if the move is legal
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // NOTE: always promote to a queen
                })
                
                // illegal move
                if (move === null) return 'snapback'

                // Adds the last half move in the current PNG
                var pgnString = game.pgn().split(' ')
                var len = pgnString.length
                addGuess(pgnString[len-1]) //addGuess function in chessle.js
            }

            function resetGame() {
                game = new Chess()
                game.move(intialPosition[0])
                game.move(intialPosition[1])
                
                intialFen = game.fen()
                board.position(intialFen)
            }

            
        // -------------------------------------------------------------------------
        // Sets up starting game state and board
        // -------------------------------------------------------------------------
            var game = new Chess()

            var config = {
                draggable: true,
                position: 'start',
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            }
            var board = Chessboard('chess-board', config)
            
            var opening_string = "b4 e5 Bb2 Bxb4 Bxe5 Nf6 Nf3 Nc6"
            var analysis = "No analysis... Refresh to display"
            startChessle(opening_string)
            resetGame()
           
        </script>


    </body>
</html>
